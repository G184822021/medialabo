<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>世界の天気</title>
    <link rel="stylesheet" href="projectCss.css">
</head>

<body>
    <table class="border">
        <thead>
            <th colspan="5">世界の天気</th>
        </thead>
        <tbody >
            <tr>
                <td class="border1">都市</td>
                <td class="border1"> 東京</td>
                <td class="border1"> ロサンゼルス</td>
                <td class="border1"> ロンドン</td>
                <td class="border1"> シドニー</td>
                <td class="border1"> カイロ</td>

            </tr>
            <tr>
                <td class="border1">国</td>
                <td class="border1">日本</td>
                <td class="border1">アメリカ合衆国</td>
                <td class="border1">イギリス</td>
                <td class="border1">オーストラリア</td>
                <td class="border1">エジプト</td>
            </tr>
            <tr>
                <td class="border1">天気</td>
                <td class="border1">晴れ</td>
                <td class="border1">雨</td>
                <td class="border1">曇り</td>
                <td class="border1">晴れ</td>
                <td class="border1">晴れ</td>
            </tr>
            <tr>
                <td>最高気温</td>
                <td>22</td>
                <td>18</td>
                <td>18</td>
                <td>11</td>
                <td>14</td>
            </tr>
            <tr>
                <td class="border1">最低気温</td>
                <td class="border1">20</td>
                <td class="border1">16</td>
                <td class="border1">15</td>
                <td class="border1">8</td>
                <td class="border1">9</td>
            </tr>
            <tr>
                <td class="border1">湿度</td>
                <td class="border1">60％</td>
                <td class="border1">80％</td>
                <td class="border1">70％</td>
                <td class="border1">60％</td>
                <td class="border1">50％</td>
            </tr>
            <tr>
                <td class="border1">風向</td>
                <td class="border1">東</td>
                <td class="border1">北東</td>
                <td class="border1">南東</td>
                <td class="border1">北西</td>
                <td class="border1">北東</td>
            </tr>


        </tbody>
    </table>

</body>

</html>
