<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>世界の天気</title>
    <link rel="stylesheet" href="projectCss.css">
    <script src="weather.js"defer></script>
</head>

<body>
    <label for="search">都市を検索:</label>
    <input name="search" type="search" size="15">
    <button id="print">検索</button>
    <table class="border">
        <thead>
            <th colspan="5">世界の天気</th>
        </thead>
        <tbody >
            <tr id='name'>
                <td>都市</td>
                <td>東京</td>
                <td>ロサンゼルス</td>
                <td>ロンドン</td>
                <td>シドニー</td>
                <td>カイロ</td>

            </tr>
            <tr id='contry'>
                <td>国</td>
                <td>日本</td>
                <td>アメリカ合衆国</td>
                <td>イギリス</td>
                <td>オーストラリア</td>
                <td>エジプト</td>
            </tr>
            <tr id='weather'>
                <td>天気</td>
                <td>晴れ</td>
                <td>雨</td>
                <td>曇り</td>
                <td>晴れ</td>
                <td>晴れ</td>
            </tr>
            <tr id='temp_max'>
                <td>最高気温</td>
                <td>22</td>
                <td>18</td>
                <td>18</td>
                <td>11</td>
                <td>14</td>
            </tr>
            <tr id='temp_min'>
                <td>最低気温</td>
                <td>20</td>
                <td>16</td>
                <td>15</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>湿度</td>
                <td>60％</td>
                <td>80％</td>
                <td>70％</td>
                <td>60％</td>
                <td>50％</td>
            </tr>
            <tr>
                <td>風向</td>
                <td>東</td>
                <td>北東</td>
                <td>南東</td>
                <td>北西</td>
                <td>北東</td>
            </tr>


        </tbody>
    </table>

</body>

</html>
